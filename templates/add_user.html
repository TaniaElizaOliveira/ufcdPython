{% extends 'layout.html' %}
{% block body %}
<div class="row">
  <div class="col-5 mx-auto">
    <h3>Cadastro de Atleta</h3><hr>
    <form method="post" action="{{ url_for('add_user') }}">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" required class="form-control">      
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" required class="form-control">      
      </div>
      <div class="form-group">
        <label for="modalidade">Modalidade do Atleta</label>
        <input type="text" name="modalidade" required class="form-control">      
      </div>
      <div class="form-group">
        <label for="endereco">Endere√ßo</label>
        <input type="text" name="endereco" required class="form-control">      
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" required class="form-control">      
      </div><br>
      <input type="submit" value="Adicionar" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock %}
